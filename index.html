<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <input type="search">
        </div>
        <div class="alarm"></div>
        <div class="logo"></div>
        <h2>Morgan Oakley</h2>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div>
            <h2>Dashboard</h2>
        </div>
        <div class="menu">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="setting">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
    </div>
    <div class="main-content">
        <div class="project">
            <h2>Your Projects</h2>
            <div class="card">
                <h3>Super Cool Project</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Less Cool project</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Impossible App</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Easy Peasy App</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Ad Blocker</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Money Maker</h3>
                <p></p>
            </div>
        </div>
        <div class="right-content">
            <div class="announcement">
                <h2>Announcement</h2>
                <div class="menu">
                    <div class="maintenance"></div>
                    <div class="community"></div>
                    <div class="policy"></div>
                </div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="social">
                    <div class="profile"></div>
                    <div class="profile"></div>
                    <div class="profile"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
